---
extends:
    - "tslint:recommended"
    - "./tslint-eslint.yaml"
rules:
    arrow-parens:
        options: ["ban-single-arg-parens"]
    curly:
        options: ["as-needed"]
    interface-name: false
    max-classes-per-file:
        options: [5, "exclude-class-expressions"]
    member-access:
        options: ["no-public"]
    ordered-imports:
        options:
            grouped-imports: true
            import-sources-order: "lowercase-last"
            named-imports-order: "lowercase-last"
